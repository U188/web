    <body class="quick-panel-right demo-panel-right offcanvas-right header-fixed subheader-enabled page-loading" id="kt_body">
        <div class="d-flex flex-column flex-root">
            <div class="login login-1 login-signin-on d-flex flex-row-fluid" id="kt_login">
                <div class="d-flex flex-center bgi-size-cover bgi-no-repeat flex-row-fluid" style="background-image: url('https://ghproxy.com/https://raw.githubusercontent.com/U188/JDC/master/lsp.jpg');">
                    <div class="login-form text-center text-white p-7 position-relative overflow-hidden">
                        <div class="login-signin">
                            <form class="form" id="login_form">
                                <div>
                                    <img class="middle" height="170em" id="qrcode" src="./ok.svg"/>
                                </div>
                                <div class="form-group text-center mt-10" style="white-space:nowrap;">
                                    <button class="btn btn-pill btn-outline-white font-weight-bold opacity-90 px-15 py-3" href="#" id="jumpapp" type="button">
                                        <strong style="color: #FF0000;font-family: 微软雅黑;font-size:15px">
                                            跳转APP登录
                                        </strong>
                                    </button>
                                </div>
                            </form>
                            <div class="mt-10">
                                <span class="opacity-70 mr-4">
                                    <strong style="color: white;font-size:18px;font-family: 微软雅黑">
                                        还不会使用 ?
                                    </strong>
                                </span>
                                <a class="text-red font-weight-bold" href="https://ghproxy.com/https://github.com/U188/JDC/blob/master/sm.jpg" style="font-size: 20px">
                                    <ins>
                                        使用说明
                                    </ins>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        var timer;
    var qrcode = document.getElementById("qrcode")
    var loginUrl = ""
    var success = "https://ghproxy.com/https://raw.githubusercontent.com/U188/JDC/master/ok.svg";
    var jumpapp = document.getElementById('jumpapp')
    var hd = document.getElementById("hd")

    function showQrcode() {
        var xmlhttp = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject("Microsoft.XMLHTTP");
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                data = JSON.parse(xmlhttp.responseText)
                if (data.url && data.url.indexOf("http") != -1) {
                    qrcode.src = "data:image/png;base64," + data.img
                    loginUrl = data.url
                } else {
                    showQrcode()
                }

            }
        }
        xmlhttp.open("GET", "/api/login/qrcode", true);
        xmlhttp.send();
    }
    showQrcode()
    function login() {
        var xmlhttp = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject("Microsoft.XMLHTTP");
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                var results = xmlhttp.responseText
                console.log(results)
                switch (results) {
                    case "授权登录未确认":
                        break;
                    case "登录":
                        setTimeout(() => {
                            window.location.href = "/admin"
                        }, 1000);
                    case "成功":
                        //hd.style.visibility = "hidden";
                        qrcode.src = success
                        clearInterval(timer)
                        break;
                    default:
                        showQrcode()
                        break;
                }
            }
        }
        xmlhttp.open("GET", "/api/login/query", true);
        xmlhttp.send();
    }

    function polling() {
        timer = setInterval(() => {
            login()
        }, 1500);
    }
    polling()

    jumpapp.addEventListener('click', function () {
        if (loginUrl) {
            window.location.href = `openapp.jdmobile://virtual/ad?params=${encodeURI(
                JSON.stringify({
                    category: 'jump',
                    des: 'ThirdPartyLogin',
                    action: 'to',
                    onekeylogin: 'return',
                    url: loginUrl,
                    authlogin_returnurl: 'weixin://',
                    browserlogin_fromurl: window.location.host,
                })
            )}`;
        } else {
            alert('还没加载好，请稍后重试');
        }
    })
    </script>
</html>
